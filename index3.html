<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My project</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">

    const name = "Xita"
    const result = 5*9
    let menu = null

    const say_something = function(){
      alert('Something!')
    }

    const ask_confirm = ()=>{
      confirm('ok or cancel?!')
    }


    (()=>{
      if(navigator.language == 'pt-BR'){
        menu = {
          home : 'PÃ¡gina inicial',
          faq : 'Duvidas',
          about : 'Sobre'
        }
      }else{
        menu = {
          home : 'Home',
          faq : 'Faq',
          about : 'About'
        }
      }
    })();

    const display = ()=>{
      const element = (
        <div>
        <h1 className="text-green">Teste:</h1>
        <nav className="links-nav">
          <ul className="links-ul">
            <li className="links-nav">{menu.home}</li>
            <li className="links-nav">{menu.faq}</li>
            <li className="links-nav">{menu.about}</li>
            <li className="links-nav">{name}</li>
            <li className="links-nav">{result}</li>
            <li className="links-nav">
              <a className="links-a" href="#" onClick={say_something} >
                say something
              </a>
            </li>
            <li className="links-nav">
              <a className="links-a" href="#" onClick={ask_confirm} >
                ask for confirmation
              </a>
            </li>
          </ul>
        </nav>
        <h3 className="text-green">{new Date().toLocaleTimeString()}</h3>
        </div>
      )
      ReactDOM.render(element,document.querySelector("#root"));
    }

    display();

    setInterval(display, 1000);

  </script>
</body>
</html>
